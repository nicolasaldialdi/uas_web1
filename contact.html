<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="image/logo bca1.png" />
    <title>Kontak Kami | BCA Simpan Pinjam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      /* Pengaturan utama agar footer mentok ke bawah */
      html, body {
        height: 100%;
      }
      
      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1 0 auto; /* Memberikan instruksi agar konten mengambil sisa ruang */
      }

      .navbar-bca {
        background: #87ade6;
      }

      /* Animasi Muncul */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .entrance-animation {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Gaya Card Kontak */
      .contact-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        height: 100%;
        transition: transform 0.3s;
      }
      .contact-card:hover {
        transform: translateY(-5px);
      }
      .icon-box {
        width: 50px;
        height: 50px;
        background: #e7f0ff;
        color: #003a8f;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .btn-bca {
        background: #003a8f;
        color: white;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-bca:hover {
        background: #002a6f;
        color: white;
      }

      footer {
        flex-shrink: 0; /* Mencegah footer menciut */
        background-color: #87ade6;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-bca sticky-top shadow-sm">
        <div class="container-fluid">
          <img src="image/logo bca1.png" alt="" width="30" height="30" />
          <a class="navbar-brand fw-bold ms-2">BCA SIMPAN PINJAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="home.html">Beranda</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
              <li class="nav-item"><a class="nav-link" href="transaksi.html">Data Transaksi</a></li>
              <li class="nav-item"><a class="nav-link" href="form.html">Form Pengajuan</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Kontak Kami</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5 entrance-animation">
        <div class="text-center mb-5">
          <h2 class="fw-bold text-primary">Hubungi Kami</h2>
          <p class="text-muted">Kami siap membantu Anda kapan saja</p>
        </div>

        <div class="row g-4 mb-5">
          <div class="col-md-4">
            <div class="card contact-card p-4 text-center">
              <div class="icon-box mx-auto"><i class="bi bi-geo-alt"></i></div>
              <h5 class="fw-bold">Alamat</h5>
              <p class="text-muted small">Jl. AIEUEOOOO</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card contact-card p-4 text-center">
              <div class="icon-box mx-auto"><i class="bi bi-envelope"></i></div>
              <h5 class="fw-bold">Email</h5>
              <p class="text-muted small">halo@gmail.com</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card contact-card p-4 text-center">
              <div class="icon-box mx-auto"><i class="bi bi-telephone"></i></div>
              <h5 class="fw-bold">Call Center</h5>
              <p class="text-muted small">1234567890</p>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 mb-5"> <div class="card contact-card p-4 p-md-5">
              <h4 class="fw-bold mb-4 text-primary">Kirim Pesan</h4>
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label small fw-bold">Nama</label>
                    <input type="text" class="form-control" placeholder="Nama Lengkap" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label small fw-bold">Email</label>
                    <input type="email" class="form-control" placeholder="alamat@email.com" />
                  </div>
                  <div class="col-12">
                    <label class="form-label small fw-bold">Pesan</label>
                    <textarea class="form-control" rows="4" placeholder="Tuliskan pertanyaan Anda..."></textarea>
                  </div>
                  <div class="col-12 mt-4">
                    <button type="button" class="btn btn-bca w-100">Kirim Sekarang</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <footer class="text-center py-3">

      </div>
    </footer>

  </body>
</html>

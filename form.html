<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="image/logo bca1.png" />
    <title>Form Pengajuan | BCA Simpan Pinjam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      /* --- Pengaturan Sticky Footer --- */
      html,
      body {
        height: 100%;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column; /* Mengatur susunan elemen dari atas ke bawah */
      }

      .content-wrapper {
        flex: 1 0 auto; /* Mengambil sisa ruang agar footer terdorong ke bawah */
      }

      .navbar-bca {
        background: #87ade6;
      }

      /* Animasi Muncul */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .entrance-animation {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Desain Form */
      .card-form {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }
      .form-label {
        font-weight: 500;
        color: #444;
        font-size: 0.9rem;
      }

      .btn-bca {
        background-color: #003a8f;
        color: white;
        border: none;
        padding: 10px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-bca:hover {
        background-color: #002a6f;
        color: white;
      }

      .btn-back {
        background-color: #e9ecef;
        color: #495057;
        font-weight: bold;
        padding: 10px;
        transition: 0.3s;
        border: none;
        text-decoration: none;
        display: block;
      }
      .btn-back:hover {
        background-color: #dee2e6;
        color: #212529;
      }

      footer {
        flex-shrink: 0; /* Mencegah footer menciut */
        background-color: #87ade6;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-bca sticky-top shadow-sm">
        <div class="container-fluid">
          <img src="image/logo bca1.png" alt="" width="30" height="30" />
          <a class="navbar-brand fw-bold ms-2">BCA SIMPAN PINJAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="home.html">Beranda</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
              <li class="nav-item"><a class="nav-link" href="transaksi.html">Data Transaksi</a></li>
              <li class="nav-item"><a class="nav-link active" href="form.html">Form Pengajuan</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Kontak Kami</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5 entrance-animation">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card card-form p-4">
              <h4 class="fw-bold text-center text-primary mb-4">Pengajuan Pinjaman</h4>

              <form action="#" method="POST">
                <div class="mb-3">
                  <label class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" placeholder="Nama Anda" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Nomor WhatsApp</label>
                  <input type="tel" class="form-control" placeholder="0812sekian" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Jumlah Pinjaman</label>
                  <div class="input-group">
                    <span class="input-group-text">Rp</span>
                    <input type="number" class="form-control" placeholder="0" required />
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Jangka Waktu</label>
                  <select class="form-select" required>
                    <option value="" selected disabled>Pilih durasi</option>
                    <option>12 Bulan</option>
                    <option>24 Bulan</option>
                    <option>36 Bulan</option>
                  </select>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-bca rounded-3">Kirim Pengajuan</button>
                  <a href="transaksi.html" class="btn btn-back rounded-3 text-center">Kembali ke Data Transaksi</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center py-3 text-white">
      <small>Â© Copyright | By : Nicolas Aldi Pratama</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

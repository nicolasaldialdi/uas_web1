<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1563013544-824ae1b704d3?q=80&w=32&h=32&auto=format&fit=crop" />

    <title>Login | BCA Simpan Pinjam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      body {
        background: linear-gradient(135deg, #003a8f 0%, #0052cc 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      .navbar-bca {
        background: #003a8f !important; /* Biru Gelap BCA */
      }

      .login-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        background-color: white;
        border: none;
      }

      .login-header {
        background-color: #003a8f;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        text-align: center;
        padding: 30px 25px;
      }

      .login-header img {
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .login-card:hover .login-header img {
        transform: rotateY(360deg);
      }

      .btn-bca {
        background-color: #003a8f;
        color: white;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-bca:hover {
        background-color: #002a6f;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-outline-bca {
        border: 1px solid #003a8f;
        color: #003a8f;
        transition: all 0.3s ease;
      }

      .btn-outline-bca:hover {
        background-color: #f0f5ff;
        color: #003a8f;
        transform: translateY(-2px);
      }

      .form-control:focus {
        border-color: #003a8f;
        box-shadow: 0 0 0 0.25rem rgba(0, 58, 143, 0.15);
      }

      .input-group-text {
        background-color: #f8f9fa;
        color: #003a8f;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bca sticky-top shadow-sm animate__animated animate__fadeInDown">
      <div class="container-fluid">
        <img src="https://images.unsplash.com/photo-1620714223084-8fcacc6dfd8d?q=80&w=100&h=100&auto=format&fit=crop" alt="Logo BCA" width="30" height="30" />
        <a class="navbar-brand fw-bold ms-2">BCA SIMPAN PINJAM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
            <li class="nav-item"><a class="nav-link" href="transaksi.html">Data Transaksi</a></li>
            <li class="nav-item"><a class="nav-link" href="form.html">Form Pengajuan</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontak Kami</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-wrapper">
      <div class="card login-card animate__animated animate__fadeInUp">
        <div class="login-header">
          <img src="https://images.unsplash.com/photo-1620714223084-8fcacc6dfd8d?q=80&w=200&h=200&auto=format&fit=crop" width="65" height="65" class="mb-3 shadow-sm" alt="BCA Logo" />
          <h5 class="fw-bold mb-1">MEMBER LOGIN</h5>
          <p class="small mb-0 opacity-75">Silakan masuk ke akun BCA Anda</p>
        </div>

        <div class="card-body p-4">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label small fw-bold">User ID</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="userid" class="form-control" placeholder="Masukkan User ID" required />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Masukkan Password" required />
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-bca py-2 fw-bold"><i class="bi bi-box-arrow-in-right me-2"></i>Login Sekarang</button>
              <a href="index.html" class="btn btn-outline-bca py-2"> <i class="bi bi-house-door me-2"></i>Kembali ke Beranda </a>
            </div>
          </form>

          <div class="text-center mt-4">
            <hr class="text-muted opacity-25" />
            <small class="text-muted">Â© 2026 | Nicolas Aldi Pratama</small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const loginCard = document.querySelector(".login-card");
        const userid = document.getElementById("userid").value;
        const password = document.getElementById("password").value;

        // Kredensial Statis
        const validUser = "admin";
        const validPass = "12345";

        if (userid === validUser && password === validPass) {
          // Animasi keluar saat sukses
          loginCard.classList.remove("animate__fadeInUp");
          loginCard.classList.add("animate__fadeOutDown");

          setTimeout(() => {
            alert("Login Berhasil! Selamat Datang Member BCA.");
            window.location.href = "index.html";
          }, 500);
        } else {
          // Animasi getar saat salah
          loginCard.classList.remove("animate__fadeInUp");
          loginCard.classList.add("animate__shakeX");

          alert("Akses Ditolak! User ID atau Password salah.");

          setTimeout(() => {
            loginCard.classList.remove("animate__shakeX");
          }, 500);
        }
      });
    </script>
  </body>
</html>
